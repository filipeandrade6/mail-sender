# SQS Configuration
sqs.queue-url=https://sqs.your-region.amazonaws.com/your-account-id/email-queue
sqs.region=your-region

# AWS Credentials (use IAM roles in production)
quarkus.sqs.aws.credentials.type=static
quarkus.sqs.aws.credentials.static-provider.access-key-id=YOUR_ACCESS_KEY
quarkus.sqs.aws.credentials.static-provider.secret-access-key=YOUR_SECRET_KEY

# SMTP Configuration
mail.host=smtp.example.com
mail.port=587
mail.username=your-email@example.com
mail.password=your-email-password
mail.ssl=false
mail.start-tls=true

# Quarkus Mailer Configuration
quarkus.mailer.from=noreply@example.com
quarkus.mailer.mock=false # Set to true for testing

# Quarkus Scheduler Configuration
quarkus.scheduler.enabled=true